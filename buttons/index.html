<!DOCTYPE html>
<html lang="en">
  <head>
    <title>DataTables Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../lib/bootstrap/css/bootstrap.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="../lib/datatables/css/dataTables.bootstrap4.css"
    />
    <link
      rel="stylesheet"
      href="../lib/datatables-responsive-bs/responsive.bootstrap4.css"
    />
    <script src="../lib/jquery/jquery.js"></script>
    <script src="../lib/popper/umd/popper.js"></script>
    <script src="../lib/bootstrap/js/bootstrap.js"></script>
    <script src="../lib/datatables/js/jquery.dataTables.js"></script>
    <script src="../lib/datatables/js/dataTables.bootstrap4.js"></script>
    <script src="../lib/datatables-responsive/dataTables.responsive.js"></script>
    <script src="../lib/datatables-responsive-bs/responsive.bootstrap4.js"></script>
    <script src="../lib/datatables-buttons/js/dataTables.buttons.js"></script>
    <script src="../scripts/site-scripts.js"></script>
  </head>
  <body>
    <div class="container-fluid mx-2">
      <h1>Responsive DataTable</h1>
      <h2>Academic Year List</h2>
      <div class="row m-auto">
        <div id="divYearList" class="col-md-12 collapse">
          <table
            id="yearList"
            class="table table-striped table-bordered nowrap"
          ></table>
        </div>
        <div id="divNoYearList" class="alert alert-warning col-md-12 collapse">
          <strong> No Records Found </strong>
        </div>
      </div>
      <div class="row mx-auto">
        <div class="col result"></div>
      </div>
    </div>
    <script>
      $(function () {
        GetYearDataTable();
      });

      function GetYearDataTable() {
        if ($.fn.dataTable.isDataTable("#yearList")) {
          // the DataTable exists already, so just reload the data

          $("#yearList").DataTable().ajax.reload();
        } else {
          var dt = $("#yearList").DataTable({
            responsive: {
              details: {
                renderer: renderDefaultTable, // call custom render function
              },
            },
            autoWidth: false,
            ajax: {
              url: "../data.json",
              dataSrc: "", // empty string tells DataTables to expect an unnamed array
              complete: function (xhr, status) {
                if (status === "success") {
                  if (xhr.responseJSON.length) {
                    $("#divYearList").showDataTable();
                    $("#divNoYearList").hide();
                  } else {
                    $("#divYearList").hide();
                    $("#divNoYearList").show();
                  }
                }
                dt.buttons()
                  .container()
                  .addClass("mb-1")
                  .removeClass("btn-group")
                  .appendTo($("#divYearList"));
              },
            },
            columns: [
              {
                data: "AcademicYearId",
                visible: false,
              },
              {
                title: "Academic Year",
                data: "AcademicYear",
                responsivePriority: 1,
              },
              {
                title: "Start Date",
                data: "StartDate",
              },
              {
                title: "End Date",
                data: "EndDate",
              },
              {
                title: "Placeholder 1",
                defaultContent: "Taking",
              },
              {
                title: "Placeholder 2",
                defaultContent: "up",
              },
              {
                title: "Placeholder 3",
                defaultContent: "space",
              },
              {
                title: "Show Months",
                className: "details-control",
                orderable: false,
                data: null,
                defaultContent: "N/A",
              },
              {
                title: "Year Link",
                data: "YearUrl",
                render: function (data, type, row) {
                  return `<a href="${data}">${row.AcademicYear}</a>`;
                },
              },
            ],
            buttons: [
              {
                text: "Make Red",
                attr: {
                  class: "btn btn-danger mr-2",
                },
                action: function (e, dt, node, config) {
                  MakeRed();
                },
              },
              {
                text: "Make Green",
                attr: {
                  class: "btn btn-success",
                },
                action: function (e, dt, node, config) {
                  MakeGreen();
                },
              },
            ],
          });
        }
      }

      function MakeRed() {
        $("#yearList").removeClass("bg-success");
        $("#yearList").addClass("bg-danger");
      }

      function MakeGreen() {
        $("#yearList").removeClass("bg-danger");
        $("#yearList").addClass("bg-success");
      }
    </script>
  </body>
</html>
